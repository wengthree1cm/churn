<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Churn Predictor</title>
</head>
<body>
  <h1>Customer Churn Predictor</h1>
  <form id="predict-form">
    <label>Feature 1: <input type="number" step="any" name="feature1" required></label><br>
    <label>Feature 2: <input type="number" step="any" name="feature2" required></label><br>
    <label>Feature 3: <input type="number" step="any" name="feature3" required></label><br>
    <label>Model:
      <select name="model_type">
        <option value="xgboost">XGBoost</option>
        <option value="random_forest">Random Forest</option>
        <option value="logistic_regression">Logistic Regression</option>
        <option value="lightgbm">LightGBM</option>
      </select>
    </label><br>
    <button type="submit">Predict</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("predict-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = new FormData(this);
      const data = Object.fromEntries(form.entries());

      for (let key in data) {
        if (key !== "model_type") data[key] = parseFloat(data[key]);
      }

      const response = await fetch("https://your-render-url.onrender.com/predict/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").textContent = JSON.stringify(result);
    });
  </script>
</body>
</html>
